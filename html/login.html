<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Facebook – entre ou cadastre-se</title>
</head>

<body>

    <div class="container">
    
        <div class="left">
            <img src="../img/facebook.svg">
                <p>
                    O Facebook ajuda você a se conectar e 
                    compartilhar com as pessoas que fazem parte da sua vida.
    
                </p>
            </div>
    
            <div class=" right">
            <form action="">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <a href="" class="right__loginBtn right__loginBtn--hover">
                    Entrar
                </a>
                <a href="" class="right__forget">
                    Esqueceu a senha?
                </a>
                <div class="right__sing-up">
                    <a href="" class="right__sing-upBtn right__sing-upBtn--hover">
                        Criar nova conta
                    </a>
                </div>
    
            </form>
            <p>
                <strong>Criar uma página</strong>
                para uma celebridade, uma marca ou uma <br>empresa.
            </p>
        </div>
    </div>

</body>

</html>
